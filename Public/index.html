<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Rapid Chat</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body>
    <div id="auth-container" class="container mt-5">
        <h1 class="text-center mb-4">Welcome to Rapid Chat!</h1>
        <form id="signup-form" class="mb-3">
            <h3>Sign Up</h3>
            <input type="text" id="signup-username" class="form-control" placeholder="Username" required>
            <input type="password" id="signup-password" class="form-control mt-2" placeholder="Password" required>
            <button class="btn btn-primary mt-3">Sign Up</button>
        </form>
        <form id="login-form">
            <h3>Login</h3>
            <input type="text" id="login-username" class="form-control" placeholder="Username" required>
            <input type="password" id="login-password" class="form-control mt-2" placeholder="Password" required>
            <button class="btn btn-success mt-3">Login</button>
        </form>
    </div>

    <div id="dashboard" class="container mt-5" style="display: none;">
        <h1 class="text-center mb-4">Welcome to Rapid Chat!</h1>

        <div class="row">
            <div class="col-md-4">
                <h3>Friend Requests</h3>
                <ul id="friend-requests" class="list-group"></ul>
            </div>
            <div class="col-md-4">
                <h3>Add Friends</h3>
                <form id="add-friend-form">
                    <div class="input-group mb-3">
                        <input type="text" id="friend-username" class="form-control" placeholder="Friend's Username" required>
                        <button class="btn btn-primary" type="submit">Send Friend Request</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <h3>Your Friends</h3>
                <ul id="friends-list" class="list-group"></ul>
            </div>
        </div>

        <hr class="my-5">

        <div class="row">
            <div class="col-md-6">
                <h3>Chat Rooms</h3>
                <ul id="chat-rooms-list" class="list-group mb-3"></ul>
                <form id="create-chat-form">
                    <div class="input-group">
                        <input type="text" id="chat-room-name" class="form-control" placeholder="Chat Room Name" required>
                        <button class="btn btn-success" type="submit">Create Chat Room</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <h3>Messages</h3>
                <div id="messages" class="border p-3 bg-light" style="height: 300px; overflow-y: auto;"></div>
                <div class="input-group mt-3">
                    <input type="text" id="message-input" class="form-control" placeholder="Type a message..." required>
                    <button id="send-message" class="btn btn-primary" type="button">Send</button>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button id="logout-button" class="btn btn-danger">Log Out</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
